<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            background-color: #3390ec;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1 id="main-text">Жду Telegram...</h1>
    
    <button onclick="sendData()">Нажми меня</button>

    <script>
        // Элемент заголовка
        let header = document.getElementById('main-text');

        // Проверяем: загрузился ли скрипт Телеграма вообще?
        if (window.Telegram && window.Telegram.WebApp) {
            let tg = window.Telegram.WebApp;
            tg.expand();

            // Проверяем, есть ли данные пользователя (мы в приложении?)
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                // ДА, МЫ В ТЕЛЕГРАМЕ
                header.innerText = Привет, ${tg.initDataUnsafe.user.first_name}!;
            } else {
                // Скрипт есть, но пользователя нет (отладка)
                header.innerText = "Работает! (Режим браузера)";
                header.style.color = "green";
            }
        } else {
            // МЫ В БРАУЗЕРЕ (Скрипт Телеграма не найден или заблокирован)
            header.innerText = "Работает! (Без Телеграма)";
            header.style.color = "blue";
        }

        function sendData() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData("Кнопка нажата!");
            } else {
                alert("В браузере кнопка просто показывает это сообщение.");
            }
        }
    </script>
</body>

</html>
