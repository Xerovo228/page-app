<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            background-color: #3390ec;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1 id="main-text">Жду Telegram...</h1>
    
    <button onclick="sendData()">Нажми меня</button>

<script>
        // ЭТАП 1: Проверяем, запустился ли скрипт вообще
        alert("Скрипт начал работу!");

        try {
            let header = document.getElementById('main-text');
            
            // ЭТАП 2: Подключаем Телеграм
            let tg = window.Telegram.WebApp;
            tg.expand();
            
            alert("Телеграм подключен. Платформа: " + tg.platform);

            // ЭТАП 3: Проверяем пользователя
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                let userParams = tg.initDataUnsafe.user;
                alert("Вижу пользователя: " + userParams.first_name);
                
                // ВАЖНО: Обратите внимание на косые кавычки (на клавише с буквой Ё)
                header.innerText = Привет, ${userParams.first_name}!;
            } else {
                alert("Пользователя нет (возможно, открыто не в том боте или в браузере)");
                header.innerText = "Работает! (Режим браузера)";
                header.style.color = "green";
            }

        } catch (error) {
            // Если случилась ошибка, она появится на экране
            alert("ОШИБКА В КОДЕ: " + error.message);
            document.getElementById('main-text').innerText = "Ошибка: " + error.message;
            document.getElementById('main-text').style.color = "red";
        }

        function sendData() {
            try {
                window.Telegram.WebApp.sendData("Кнопка нажата!");
            } catch (e) {
                alert("Ошибка отправки: " + e.message);
            }
        }
    </script>
</body>

</html>
