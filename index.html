<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ó–∞–ø–∏—Å—å</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --bg: #ffffff;
      --text: #222;
      --hint: #777;
      --btn: #3390ec;
      --btn-text: #fff;
    }

    body {
      margin: 0;
      padding: 24px;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .box {
      width: 100%;
      max-width: 420px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 12px;
    }

    p {
      color: var(--hint);
      margin-bottom: 24px;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: var(--btn);
      color: var(--btn-text);
      cursor: pointer;
    }

    button:active {
      opacity: .7;
    }

    button[disabled] {
      opacity: .5;
      cursor: not-allowed;
    }

    #log {
      margin-top: 16px;
      padding: 10px;
      background: #eee;
      font-size: 12px;
      text-align: left;
      border-radius: 8px;
      display: none;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1 id="title">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</h1>
    <p id="text">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp</p>

    <button id="btn" disabled>–ó–∞–ø–∏—Å–∞—Ç—å—Å—è</button>

    <div id="log"></div>
  </div>

<script>
(() => {
  const title = document.getElementById("title");
  const text  = document.getElementById("text");
  const btn   = document.getElementById("btn");

  if (!window.Telegram || !window.Telegram.WebApp) {
    title.textContent = "–û—à–∏–±–∫–∞";
    text.textContent = "–û—Ç–∫—Ä–æ–π—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤–Ω—É—Ç—Ä–∏ Telegram";
    return;
  }

  const tg = window.Telegram.WebApp;

  tg.ready();
  tg.expand();

  // —Ç–µ–º–∞
  const tp = tg.themeParams || {};
  if (tp.bg_color) document.documentElement.style.setProperty("--bg", tp.bg_color);
  if (tp.text_color) document.documentElement.style.setProperty("--text", tp.text_color);
  if (tp.button_color) document.documentElement.style.setProperty("--btn", tp.button_color);
  if (tp.button_text_color) document.documentElement.style.setProperty("--btn-text", tp.button_text_color);

  // –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ú–û–ñ–ï–¢ –±—ã—Ç—å, –ú–û–ñ–ï–¢ –Ω–µ –±—ã—Ç—å ‚Äî —ç—Ç–æ –Ω–æ—Ä–º–∞–ª—å–Ω–æ
  const user = tg.initDataUnsafe?.user;

  title.textContent = user
    ? '–ü—Ä–∏–≤–µ—Ç, ${user.first_name}!'
    : "–ó–∞–ø–∏—Å—å";

  text.textContent = "–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É.";
  btn.disabled = false; // üî• –í–°–ï–ì–î–ê –í–ö–õ–Æ–ß–ê–ï–ú

  btn.addEventListener("click", () => {
    tg.sendData(JSON.stringify({
      action: "ORDER",
      has_user: !!user,
      time: Date.now()
    }));
    tg.close();
  });
})();
</script>

</body>
</html>
