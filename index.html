<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Запись</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --bg: #ffffff;
      --text: #222;
      --hint: #777;
      --btn: #3390ec;
      --btn-text: #fff;
    }

    body {
      margin: 0;
      padding: 24px;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .box {
      width: 100%;
      max-width: 420px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 12px;
    }

    p {
      color: var(--hint);
      margin-bottom: 24px;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: var(--btn);
      color: var(--btn-text);
      cursor: pointer;
    }

    button:active {
      opacity: .7;
    }

    button[disabled] {
      opacity: .5;
      cursor: not-allowed;
    }

    #log {
      margin-top: 16px;
      padding: 10px;
      background: #eee;
      font-size: 12px;
      text-align: left;
      border-radius: 8px;
      display: none;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1 id="title">Загрузка…</h1>
    <p id="text">Инициализация Telegram WebApp</p>

    <button id="btn" disabled>Записаться</button>

    <div id="log"></div>
  </div>

<script>
(() => {
  const title = document.getElementById("title");
  const text  = document.getElementById("text");
  const btn   = document.getElementById("btn");
  const logEl = document.getElementById("log");

  function log(msg) {
    logEl.style.display = "block";
    logEl.textContent += msg + "\n";
  }

  if (!window.Telegram || !window.Telegram.WebApp) {
    title.textContent = "Ошибка";
    text.textContent = "Откройте страницу через кнопку WebApp в Telegram";
    log("Telegram.WebApp не найден");
    return;
  }

  const tg = window.Telegram.WebApp;

  // Сообщаем Telegram что WebApp готов
  tg.ready();
  tg.expand();

  // Применяем тему Telegram
  const tp = tg.themeParams || {};
  if (tp.bg_color) document.documentElement.style.setProperty("--bg", tp.bg_color);
  if (tp.text_color) document.documentElement.style.setProperty("--text", tp.text_color);
  if (tp.hint_color) document.documentElement.style.setProperty("--hint", tp.hint_color);
  if (tp.button_color) document.documentElement.style.setProperty("--btn", tp.button_color);
  if (tp.button_text_color) document.documentElement.style.setProperty("--btn-text", tp.button_text_color);

  // Получаем пользователя
  const user = tg.initDataUnsafe?.user;

  if (!user) {
    title.textContent = "Ошибка открытия";
    text.textContent = "Откройте приложение через кнопку WebApp";
    log("initDataUnsafe.user отсутствует");
    return;
  }

  // Всё ОК
  title.textContent = Привет, ${user.first_name}!;
  text.textContent = "Нажмите кнопку ниже, чтобы отправить заявку.";
  btn.disabled = false;

  btn.addEventListener("click", () => {
    const payload = {
      action: "ORDER",
      user_id: user.id,
      time: Date.now()
    };

    tg.sendData(JSON.stringify(payload));
    tg.close();
  });
})();
</script>

</body>
</html>
